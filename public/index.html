<body>
  <div class="main">
    <h1 class="fb-welcome" id="fb-welcome"></h1>
    <h1 class="fb-welcome2">Help support our veterans' rights to treat war trauma with cannabis. Raise the Cannaball Flag!</h1>
    <img id="loadimg" src="load.gif">
    <h2 id="start-text">Click Start to begin</h2>
    <button id="loginbtn" onclick="login()">Start</button>
    <div id="lower-div">
      <img id="profile-pic">
      <ol id="instructions">
        <li>Click Download Button</li>
        <li>Save Image</li>
        <li>Upload Image to your Facebook</li>
      </ol>
      <form id="myform" action="/image" method="post" enctype="application/x-www-form-urlencoded">
        <input name="url" id="filename" type="text">
        <input type="submit" id="submitbtn" value="Download">
      </form>
    </div>
    <!--/lower-div-->
    <div id="logo">
      <div class="fb-like" data-href="https://www.facebook.com/cannaball-flag/" data-width="150" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>
    <!--/logo-->
  </div>
  <!--/main-->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="lib/js/app.js"></script>
